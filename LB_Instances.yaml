formatVersion: 1
inputs: {}
resources:
  Cloud_Network_1:
    type: Cloud.Network
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      name: LB
      networkType: existing
      constraints:
        - tag: 'env:aws'
  Cloud_LoadBalancer_1:
    type: Cloud.LoadBalancer
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      name: ''
      routes:
        - protocol: HTTP
          port: '80'
          instanceProtocol: HTTP
          instancePort: '80'
      network: '${resource.Cloud_Network_1.name}'
      instances:
        - '${resource.Cloud_Machine_1.id}'
      internetFacing: false
  Cloud_Machine_1:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 1
        - 1
    properties:
      image: ubuntu
      flavor: Medium
      constraints:
        - tag: 'env:aws'

